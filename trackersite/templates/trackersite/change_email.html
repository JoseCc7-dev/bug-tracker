{% extends 'trackersite/layout.html' %}

{% block body %}
<div class="wrapper">
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container-fluid">
                <div class="d-sm-flex justify-content-between align-items-center mb-4"></div>
                <div class="row">
                    <div class="col-md-6 col-xl-3 mb-4" style="width: 60%; margin: 0 auto;">
                        <div class="card shadow border-start-primary py-2">
                            <div class="text-center mt-4 name fw-bold text-xs mb-1 gray" style="display: flex; justify-content: center;">
                                Press the button below to recieve an email at {{user.email}} with a link to change your account's email address.
                            </div>
                            <hr style="height: 3px; color: #656565;">
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col pdiv">
                                        <form action="{% url 'change_email' %}" method="POST">
                                            {% csrf_token %}
                                        <div class="d-flex">
                                            <div class=" fw-bold h5 mb-0 gray center">
                                                <span><input type="submit" class="btn btn-primary" value="Send Email Reset Link">
                                                    </form>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
