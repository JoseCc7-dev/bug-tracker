{% extends 'trackersite/layout.html' %}

{% block body_class %}gbody page-top{% endblock %}

{% block body %}
<div class="wrapper">
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container-fluid">
                <div class="d-sm-flex justify-content-between align-items-center mb-4"></div>
                <div class="row">
                    <div class="col-md-6 col-xl-3 mb-4" style="width: 80%; margin-left: 10%; margin-right: 10%;">
                        <div class="card shadow border-start-primary py-2">
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col me-2">
                                        <div class="d-flex">
                                            <div class="text-uppercase fw-bold text-xs mb-1" style="width: 50%;">
                                                <span style="color: #656565;">Title:</span>
                                            </div>
                                            <div class="text-uppercase fw-bold text-xs mb-1" style="width: 50%;">
                                                <span style="color: #656565;">Objective/Description:</span>
                                            </div>
                                        </div>
                                        <form action="{% url 'update_project' %}" method="post">
                                        <div class="d-flex">
                                            <div class="text-dark fw-bold h5 mb-0" style="width: 50%;">
                                                <input name="title" value="{{ project.title }}" style="color: #656565;">
                                            </div>
                                            <div class="text-dark fw-bold h5 mb-0" style="width: 50%;">
                                                <textarea class="form-control" rows="3" style="width: 90%;" name="desc" maxlength="600">{{ project.desc }}</textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col me-2">
                                        <div class="d-flex">
                                            <div class="text-uppercase fw-bold text-xs mb-1" style="width: 50%;">
                                                <span style="color: #656565;">Creator:</span>
                                            </div>
                                            <div class="text-uppercase fw-bold text-xs mb-1" style="width: 50%;">
                                                <span style="color: #656565;">Status</span>
                                            </div>
                                        </div>
                                        <div class="d-flex">
                                            <div class="text-dark fw-bold h5 mb-0" style="width: 50%;">
                                                <span style="color: #656565;">{{ project.creator }}</span>
                                            </div>
                                            <div class="text-dark fw-bold h5 mb-0" style="width: 50%;">
                                                <select id="status" name="status" style="color: #656565;">
                                                    <option disabled>Status</option>
                                                    {% for status in statuses %}
                                                        <option {% if status == project.status %} selected {% endif %}> {{ status }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col me-2">
                                        <div class="d-flex">
                                            <div class="text-uppercase fw-bold text-xs mb-1" style="width: 50%;">
                                                <span style="color: #656565;">Time created:</span>
                                            </div>
                                        </div>
                                        <div class="d-flex">
                                            <div class="text-dark fw-bold h5 mb-0" style="width: 50%;">
                                                <span style="color: #656565;">{{ project.time_created }}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            {% csrf_token %}
                            <input type="hidden" name="id" value="{{ project.id }}">
                            <input type="submit" class="btn btn-primary" value="Update">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
