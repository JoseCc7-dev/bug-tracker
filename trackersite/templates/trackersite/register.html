{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="{% static 'trackersite/style.css' %}">
        
    </head>
    <body>
        <div class="wrapperex">
            <div class="logo"> <img src="{% static 'trackersite/Logo.png' %}" alt=""> </div>
            <div class="text-center mt-4 name" style="display: flex; justify-content: center;"> Register </div>
            {% if message %}
                {{message}}
            {% endif %}
            <form class="p-3 mt-3" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" name="userName" id="userName" placeholder="Username" required> </div>
                <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="Email" name="email" id="email" placeholder="Email" required> </div>
                <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span> <input type="password" name="password" id="pwd" placeholder="Password" required> </div>
                <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span> <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required> </div> <button class="btn mt-3">Create Account</button>
            </form>
            <div class="text-center fs-6" style="font-size: small;"> Already have an account? <a href="{% url 'login' %}">Log In</a> </div>
        </div>
    </body>
</html>
