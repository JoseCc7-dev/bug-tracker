{% extends 'trackersite/layout.html' %}

{% block body %}
<div class="wrapper">
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container-fluid">
                <div class="d-sm-flex justify-content-between align-items-center mb-4"></div>
                <div class="row">
                    <!-- Project Details -->
                    <div class="col-md-6 col-xl-3 mb-4" style="width: 80%; margin: 0 auto;">
                        <div class="card shadow border-start-primary py-2">
                            <h3 class="fw-bold text-xs mb-1 gray" style="margin-left: 1%;">Edit Profile</h3>
                            <div class="logo"> <img src="{{ loaduser.image.url }}" alt=""> </div>
                            <div class="text-center mt-4 name" style="display: flex; justify-content: center;"> Change Profile Picture </div>
                            <hr style="height: 3px; color: #656565;">
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col me-2">
                                        <div class="d-flex">
                                            <div class="text-uppercase fw-bold text-xs mb-1 gray" style="width: 50%;">
                                                <span>Username:</span>
                                            </div>
                                            <div class="text-uppercase fw-bold text-xs mb-1 gray" style="width: 50%;">
                                                <span>Role:</span>
                                            </div>
                                        </div>
                                        <form action="{% url 'load_user' user.username %}" method="POST">
                                            {% csrf_token %}
                                        <div class="d-flex">
                                            <div class="text-dark fw-bold h5 mb-0" style="width: 50%;">
                                                <input class="form-control gray" type="text" name="username" value="{{ loaduser.username }}" style="width: 43%;">
                                                {% if message %}
                                                <div class="message">{{message}}</div>
                                                {% endif %}
                                            </div>
                                            <div class="text-dark fw-bold h5 mb-0" style="width: 50%;">
                                                <span class="gray">{{ loaduser.role }}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col me-2">
                                        <div class="d-flex">
                                            <div class="text-uppercase fw-bold text-xs mb-1 gray" style="width: 50%;">
                                                <span>First Name:</span>
                                            </div>
                                            <div class="text-uppercase fw-bold text-xs mb-1 gray" style="width: 50%;">
                                                <span>Last Name:</span>
                                            </div>
                                        </div>
                                        <div class="d-flex">
                                            <div class="text-dark fw-bold h5 mb-0 form-inline gray" style="width: 50%;">
                                                <span><input class="form-control gray" type="text" name="first_name" value="{{loaduser.first_name}}"></span>
                                            </div>
                                            <div class="text-dark fw-bold h5 mb-0 form-inline gray" style="width: 50%;">
                                                <span><input class="form-control gray" type="text" name="last_name" value="{{loaduser.last_name}}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <span style="color: #656565;">Account Security</span>
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col me-2">
                                        <div class="d-flex">
                                            <div class="text-uppercase fw-bold text-xs mb-1 gray">
                                                <span>Email Address:</span>
                                            </div>
                                        </div>
                                        <div class="d-flex">
                                            <div class="text-dark fw-bold h5 mb-0 form-inline" style="width: 100%;">
                                                <input class="form-control gray" type="email" value="{{loaduser.email}}" disabled style="width: 75%;">
                                                <span><a class="hlink" href="">Change Email</a></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col me-2">
                                        <div class="d-flex">
                                            <div class="text-uppercase fw-bold text-xs mb-1 gray" style="width: 50%;">
                                                <span>Password:</span>
                                            </div>
                                        </div>
                                        <div class="d-flex">
                                            <div class="text-dark fw-bold h5 mb-0 form-inline" style="width: 50%;">
                                                <input class="form-control gray" type="email" value="********" disabled>
                                                <br>
                                                <span><a class="hlink" href="">Change Password</a></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            
                                <input type="submit" class="btn btn-primary" value="Update Profile">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
