{% extends 'trackersite/layout.html' %}

{% block body %}
<div class="wrapper">
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container-fluid">
                <div class="d-sm-flex justify-content-between align-items-center mb-4"></div>
                <div class="row">
                    <div class="col-md-6 col-xl-3 mb-4" style="width: 60%; margin: 0 auto;">
                        <div class="card shadow border-start-primary py-2">
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col pdiv">
                                        <div class="d-flex">
                                            <div class="text-uppercase fw-bold text-xs mb-1 gray" style="width: 50%;">
                                                <span>Confirm New Email Address:</span>
                                            </div>
                                        </div>
                                        <form action="{% url 'confirm_email_change' None None %}" method="POST">
                                            {% csrf_token %}
                                        <div class="d-flex">
                                            <div class="text-dark fw-bold h5 mb-0" style="width: 50%;">
                                                <input class="form-control gray" type="email" name="new_email" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col pdiv">
                                        <div class="d-flex">
                                            <div class="text-uppercase fw-bold text-xs mb-1 gray" style="width: 50%;">
                                                <span>Account Password:</span>
                                            </div>
                                        </div>
                                        <div class="d-flex">
                                            <div class="text-dark fw-bold h5 mb-0" style="width: 50%;">
                                                <input class="form-control gray" type="password" name="password" required>
                                                {% if message %}
                                                <div class="message">{{ message }}</div>
                                                {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <div>
                                <input type="hidden" name="id" value="{{id}}">
                                <input type="submit" class="btn btn-primary" value="Set New Email">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
