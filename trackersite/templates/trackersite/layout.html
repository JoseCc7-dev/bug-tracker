{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        {% csrf_token %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" type="img/ico" href="{% static 'trackersite/favicon.ico' %}">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'trackersite/style.css' %}">
        <script src="{% static 'trackersite/script.js' %}"></script>
        <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/736b1027/img/favicon.ico" type="image/x-icon">
        
        <title>BugTracker</title>
    </head>
    <body class="gbody {% block body_class %}{% endblock %}">
        <nav class="navbar navbar-expand-lg navbar-light bg-light customNav">
          <a class="navbar-brand " href="{% url 'index' %}">Harmonic</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sitetoggle">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="sitetoggle">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <div class="nav-link" id="user_role">{{user.role}}</div>
              </li>
              {% if user.role != 'Developer' %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'manage_users' %}">Manage Users</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'my_projects' %}">My Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'my_tickets' %}">My Tickets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
            <!-- Search Bar -->
            <!-- <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
          </div>
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
