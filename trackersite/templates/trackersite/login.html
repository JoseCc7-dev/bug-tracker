{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="{% static 'trackersite/style.css' %}">
        
    </head>
    <body class="gbody">
        <div class="wrapperex">
            <div class="logo"> <img src="{% static 'trackersite/logo.png' %}" alt=""> </div>
            <div class="text-center mt-4 name" style="display: flex; justify-content: center;"> Login </div>
            {% if message %}
                {{message}}
            {% endif %}
            <form class="p-3 mt-3" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text" name="userName" id="userName" placeholder="Username" required> </div>
                <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span> <input type="password" name="password" id="pwd" placeholder="Password" required> </div> <button class="btn mt-3">Login</button>
            </form>
            <div class="text-center fs-6"> <a href="{% url 'forgot' %}" class="hlink">Forget password?</a> or <a href="{% url 'register' %}" class="hlink">Sign up</a> </div>
            <br>
            <div><a class="text-center fs-6 hlink" href="{% url 'demo_login' %}">Log in as demo user.</a></div>
        </div>
    </body>
</html>
